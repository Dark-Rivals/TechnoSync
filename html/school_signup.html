<!DOCTYPE html>
<html>
<head>
  <title>School Signup</title>
</head>
<body>
  <h2>School Signup</h2>
  <form action="school_signup.php" method="POST" enctype="multipart/form-data">
    <label for="school_name">School Name:</label>
    <input type="text" id="school_name" name="school_name" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="district">District:</label>
    <input type="text" id="district" name="district" required><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required><br><br>

    <label for="max_grade">Maximum Grade:</label>
    <input type="radio" name="max_grade" value="LP" required> LP
    <input type="radio" name="max_grade" value="UP"> UP
    <input type="radio" name="max_grade" value="HS"> HS<br><br>

    <label for="no_of_students">Number of Students:</label>
    <input type="text" id="no_of_students" name="no_of_students" required><br><br>

    <label for="authority_name">Authority Name:</label>
    <input type="text" id="authority_name" name="authority_name" required><br><br>

    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" required><br><br>

    <label for="school_email">School Email:</label>
    <input type="email" id="school_email" name="school_email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="location_link">Location Link:</label>
    <input type="text" id="location_link" name="location_link"><br><br>

    <label for="authority_id">Authority ID Card:</label>
    <input type="file" id="authority_id" name="authority_id" accept="image/*" required><br><br>

    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
